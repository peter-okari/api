<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ajax demo</title>
    <!-- include jquery !-->
</head>

<body>
    <script type='text/javascript'>
        function loadPosts() {
            // a jquery block - js library
            jQuery.ajax({
                    url: '', //the resource url
                    method: 'GET', //the http method used(get.post)
                    datatype: 'jsonp', //expand return type
                    success: function(data) {
                        //the function to be executed
                        //on success
                        console.log(data);
                    }
                }
            })

    </script>
</body>

</html>
